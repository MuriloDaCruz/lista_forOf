<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteiros = [];
    //PROCESSAMENTO
    for (let itens of listaDeNumeros) {
        if (itens > 0 && Number.isInteger(itens)) {
            inteiros.push(itens)
        }
    }

    //SAÍDA
    alert(`Os números inteiros e positivos são: \n ${inteiros.join(', ')} \n E a quantidade de números localizados foram: ${inteiros.length}`)
</script>
